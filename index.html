<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CryptoKosmos Reel 2</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body{
    height: 100vh;
    background: #000;
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
    overflow:hidden;
  }

  .wrap{
    width: min(980px, 92vw);
    padding: 44px 22px;
    text-align: left;
  }

  .kicker{
    opacity: .7;
    font-size: clamp(14px, 2.5vw, 18px);
    letter-spacing: .6px;
    text-transform: uppercase;
    margin-bottom: 14px;
  }

  .line{
    font-size: clamp(24px, 5.2vw, 54px);
    font-weight: 700;
    line-height: 1.08;
    letter-spacing: .2px;

    opacity: 0;
    transform: translateY(18px);
    animation: in 900ms ease forwards;
  }
  .line + .line{ margin-top: 18px; }

  .accent{
    color: #ffffff;
    position: relative;
    display: inline-block;
  }
  .accent::after{
    content:"";
    position:absolute;
    left:0; bottom:-6px;
    width:0%;
    height:3px;
    background:#22c55e;
    animation: underline 850ms ease forwards;
    animation-delay: 250ms;
    opacity:.9;
  }

  .cta{
    margin-top: 26px;
    font-size: clamp(16px, 3.2vw, 24px);
    font-weight: 600;
    opacity: 0;
    transform: translateY(10px);
    animation: in 900ms ease forwards;
  }

  .url{
    margin-top: 10px;
    font-size: clamp(14px, 2.8vw, 20px);
    opacity: .65;
    letter-spacing: .4px;
    opacity: 0;
    transform: translateY(10px);
    animation: in 900ms ease forwards;
  }

  @keyframes in{
    to { opacity:1; transform: translateY(0); }
  }
  @keyframes underline{
    to { width:100%; }
  }
</style>
</head>
<body>

<div class="wrap" id="wrap">
  <div class="kicker" id="kicker"></div>
</div>

<script>
  const kicker = "Most people look at charts.";
  const steps = [
    'Smart traders watch <span class="accent">volume</span>.',
    'Then <span class="accent">momentum</span>.',
    'Then the <span class="accent">breakout</span>.'
  ];

  const wrap = document.getElementById("wrap");
  document.getElementById("kicker").textContent = kicker;

  steps.forEach((html, i) => {
    const div = document.createElement("div");
    div.className = "line";
    div.innerHTML = html;
    div.style.animationDelay = `${(i + 1) * 1.35}s`;
    wrap.appendChild(div);
  });

  const cta = document.createElement("div");
  cta.className = "cta";
  cta.textContent = "Track it live in one place.";
  cta.style.animationDelay = `${(steps.length + 1) * 1.35}s`;
  wrap.appendChild(cta);

  const url = document.createElement("div");
  url.className = "url";
  url.textContent = "CryptoKosmos.app";
  url.style.animationDelay = `${(steps.length + 1) * 1.35 + 0.6}s`;
  wrap.appendChild(url);
</script>

</body>
</html>
