<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Crypto Reel</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: radial-gradient(circle at top, #0b0f1a, #000);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .reel {
    text-align: center;
    width: 90%;
    max-width: 900px;
  }

  .line {
    opacity: 0;
    transform: translateY(20px);
    animation: reveal 0.8s ease-out forwards;
  }

  .l1 { animation-delay: 0.5s; font-size: 3.2rem; font-weight: 600; }
  .l2 { animation-delay: 1.6s; font-size: 3.2rem; font-weight: 600; }
  .l3 { animation-delay: 2.9s; font-size: 2.2rem; opacity: 0.85; }
  .l4 { animation-delay: 4.3s; font-size: 3rem; font-weight: 700; }
  .l5 { animation-delay: 5.2s; font-size: 3.8rem; font-weight: 800; color: #4cc9f0; }
  .l6 { animation-delay: 6.4s; font-size: 2.5rem; opacity: 0.9; }

  @keyframes reveal {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* subtle grain */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
  }
</style>
</head>
<body>

  <div class="reel">
    <div class="line l1">The market</div>
    <div class="line l2">doesnâ€™t care.</div>

    <div class="line l3">about your feelings.</div>

    <div class="line l4">Only</div>
    <div class="line l5">discipline</div>
    <div class="line l6">survives.</div>
  </div>

</body>
</html>
