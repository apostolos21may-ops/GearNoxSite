<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111827, #000);
  color: #e5e7eb;
  font-family: Inter, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.word {
  position: absolute;
  font-size: 3rem;
  opacity: 0;
  animation: show 12s infinite;
  text-align: center;
  padding: 0 20px;
}
.word:nth-child(1){ animation-delay:0s;}
.word:nth-child(2){ animation-delay:3s;}
.word:nth-child(3){ animation-delay:6s;}
.word:nth-child(4){ animation-delay:9s;}

@keyframes show {
  0% {opacity:0; transform: translateY(20px);}
  10% {opacity:1; transform: translateY(0);}
  25% {opacity:1;}
  35% {opacity:0;}
}
</style>
</head>
<body>

<div class="word">Everyone watches price.</div>
<div class="word">Few watch volume.</div>
<div class="word">Almost no one watches momentum.</div>
<div class="word">Thatâ€™s where moves start.</div>

</body>
</html>
