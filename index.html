<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Patience Reel</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
  }

  .text {
    font-size: 48px;
    text-align: center;
    opacity: 0;
    animation: fade 25s linear forwards;
  }

  @keyframes fade {
    0% { opacity: 0; }
    5% { opacity: 1; }
    20% { opacity: 1; }
    25% { opacity: 0; }

    30% { opacity: 1; content: "Not because they’re wrong."; }
  }
</style>
</head>
<body>

<div id="text" class="text">90% of traders exit here…</div>

<script>
const messages = [
  "90% of traders exit here…",
  "Not because they’re wrong.",
  "But because they can’t handle waiting.",
  "The market tests patience before it rewards conviction.",
  "If this hit you — you’re learning.",
  "Follow for market psychology."
];

let i = 0;
const textEl = document.getElementById("text");

setInterval(() => {
  i++;
  if (i < messages.length) {
    textEl.style.opacity = 0;
    setTimeout(() => {
      textEl.textContent = messages[i];
      textEl.style.opacity = 1;
    }, 300);
  }
}, 3500);
</script>

</body>
</html>
