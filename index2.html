<!DOCTYPE html>
<html>

<head>


<style>


/* ====== DROPDOWN SYSTEM (SOLID + SAME SIZE + CONNECTED NECK) ====== */
:root{
  --menuSolid: #f3f3f3;                 /* âœ… solid Ï‡ÏÏÎ¼Î± */
  --menuBorder: rgba(0,0,0,.16);

  --megaW: min(1100px, calc(100vw - 48px)); /* âœ… Î¯Î´Î¹Î¿ Î¼Î­Î³ÎµÎ¸Î¿Ï‚ ÏƒÎµ ÏŒÎ»Î± */
  --megaH: 230px;

  --megaTop: calc(var(--header-h, 64px) - 28.5px); /* âœ… ÏŒÏ€Ï‰Ï‚ Ï„Î¿ Î¸ÎµÏ‚ */

  --neckH: 56px;   /* âœ… Î¼Î®ÎºÎ¿Ï‚ Î»Î±Î¹Î¼Î¿Ï (Î±Ï…Ï„ÏŒ Î¼ÎµÎ³Î±Î»ÏÎ½ÎµÎ¹Ï‚/Î¼Î¹ÎºÏÎ±Î¯Î½ÎµÎ¹Ï‚) */
}

/* Wrapper */
.center-actions{
  display:flex;
  gap:22px;
  align-items:center;
}

/* ÎšÎ¬Î¸Îµ dropdown */
.hdrop{ position: relative; display:inline-flex; }

/* ====== ÎšÎŸÎ¥ÎœÎ Î™ (pill, solid) ====== */
.hbtn{
  appearance:none;
  border: 1px solid var(--menuBorder);
  background: var(--menuSolid);
  color: rgba(20,20,20,.82);
  font-weight: 700;

  padding: 10px 18px;
  border-radius: 999px;
  cursor: pointer;

  box-shadow: 0 10px 26px rgba(0,0,0,.10);

  position: relative;
  z-index: 7002; /* Ï€Î¬Î½Ï‰ Î±Ï€ÏŒ Î»Î±Î¹Î¼ÏŒ/panel */
}

/* ÏŒÏ„Î±Î½ Î±Î½Î¿Î¯Î³ÎµÎ¹: ÎºÏŒÎ²Î¿Ï…Î¼Îµ ÎºÎ¬Ï„Ï‰ border Ï„Î¿Ï… ÎºÎ¿Ï…Î¼Ï€Î¹Î¿Ï (Î½Î± â€œÎµÎ½ÏÎ½ÎµÏ„Î±Î¹â€) */
.hdrop.open .hbtn{
  border-bottom-color: transparent;
  border-bottom-left-radius: 18px;
  border-bottom-right-radius: 18px;
}

/* ====== PANEL (fixed + Î¯Î´Î¹Î¿ Î¼Î­Î³ÎµÎ¸Î¿Ï‚ + solid) ====== */
.drop-panel{
  position: fixed;
  left: 50%;
  top: var(--megaTop);
  transform: translateX(-50%);

  width: var(--megaW);
  height: var(--megaH);

  background: var(--menuSolid);           /* âœ… ÏŒÏ‡Î¹ Î´Î¹Î¬Ï†Î±Î½Î¿ */
  border: 1px solid var(--menuBorder);
  border-radius: 26px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.20);

  backdrop-filter: none;
  -webkit-backdrop-filter: none;

  /* ÎºÏÏ…Ï†ÏŒ */
  opacity: 0;
  pointer-events: none;

  /* â€œÎ¾ÎµÎ´Î¯Ï€Î»Ï‰Î¼Î±â€ */
  clip-path: inset(0 0 100% 0 round 26px);
  transition: clip-path .28s ease, opacity .18s ease;

  z-index: 5000;
  overflow: visible; /* âœ… Î³Î¹Î± Î½Î± ÎœÎ—Î ÎºÏŒÎ²ÎµÏ„Î±Î¹ Î¿ Î»Î±Î¹Î¼ÏŒÏ‚ */
}

/* OPEN */
.hdrop.open .drop-panel{
  opacity: 1;
  pointer-events: auto;
  clip-path: inset(0 0 0 0 round 26px);
}

/* âœ… ÎœÎ—Î ÏƒÎ²Î®Î½ÎµÎ¹Ï‚ ÏŒÎ»Î¿ Ï„Î¿ Ï€Î¬Î½Ï‰ border.
   Î˜Î± â€œÏƒÎ²Î®ÏƒÎ¿Ï…Î¼Îµâ€ ÎœÎŸÎÎŸ ÏƒÏ„Î¿ ÏƒÎ·Î¼ÎµÎ¯Î¿ Ï„Î¿Ï… Î»Î±Î¹Î¼Î¿Ï Î¼Îµ overlay (Ï€Î±ÏÎ±ÎºÎ¬Ï„Ï‰). */




/* ====== NECK (2 layers: outline + fill) ====== */
.hdrop.open .drop-panel{
  /* ÎºÏÎ±Ï„Î¬Î¼Îµ Ï„Î·Î½ Ï€Î¬Î½Ï‰ Î³ÏÎ±Î¼Î¼Î® ÎºÎ±Î½Î¿Î½Î¹ÎºÎ¬ */
  border-top-color: var(--menuBorder);
}

/* 1) OUTLINE (Ï„Î¿ Ï€ÎµÏÎ¯Î³ÏÎ±Î¼Î¼Î± Ï„Î¿Ï… Î»Î±Î¹Î¼Î¿Ï) */
.hdrop.open .drop-panel::before{
  content:"";
  position:absolute;
  left: var(--neck-x, 50%);
  transform: translateX(-50%);
  top: calc(-1 * var(--neckH) + 2px);

  width: var(--neck-w, 110px);
  height: var(--neckH);

  background: transparent;                 /* outline only */
  border: 1px solid var(--menuBorder);
  border-bottom: 0;

  /* ğŸ”¥ Î•Î”Î© ÎµÎ¯Î½Î±Î¹ Ï„Î¿ â€œÏƒÎºÎ¯Ï„ÏƒÎ¿â€ ÏƒÎ¿Ï…: Ï€Î¿Î»Ï ÎºÎ±Î¼Ï€ÏÎ»ÎµÏ‚ ÎºÎ¬Ï„Ï‰ Î³Ï‰Î½Î¯ÎµÏ‚ */
  border-radius: 999px 999px 48px 48px;

  z-index: 6001;
  pointer-events:none;
}

/* 2) FILL (Î³ÎµÎ¼Î¯Î¶ÎµÎ¹ Î¼Î­ÏƒÎ± ÏƒÏ„Î¿Î½ outline Î³Î¹Î± Î½Î± Î³Î¯Î½ÎµÎ¹ solid) */
.hdrop.open .drop-panel::after{
  content:"";
  position:absolute;
  left: var(--neck-x, 50%);
  transform: translateX(-50%);
  top: calc(-1 * var(--neckH) + 3px);

  width: calc(var(--neck-w, 110px) - 2px);   /* Î»Î¯Î³Î¿ Ï€Î¹Î¿ Î¼Î­ÏƒÎ± */
  height: calc(var(--neckH) - 1px);

  background: var(--menuSolid);
  border-bottom: 0;

  border-radius: 999px 999px 46px 46px;

  z-index: 6000;
  pointer-events:none;
}

/* 3) â€œÎºÏŒÎ²Î¿Ï…Î¼Îµâ€ ÎœÎŸÎÎŸ Ï„Î¿ ÎºÎ¿Î¼Î¼Î¬Ï„Î¹ Ï„Î·Ï‚ Ï€Î¬Î½Ï‰ Î³ÏÎ±Î¼Î¼Î®Ï‚ Ï„Î¿Ï… panel ÎºÎ¬Ï„Ï‰ Î±Ï€ÏŒ Ï„Î¿ Î»Î±Î¹Î¼ÏŒ */
.hdrop.open .drop-panel .neck-cut{
  position:absolute;
  top: -1px;
  left: calc(var(--neck-x, 50%) - (var(--neck-w, 110px) / 2));
  width: var(--neck-w, 110px);
  height: 3px;
  background: var(--menuSolid);
  z-index: 6002;
  pointer-events:none;
}



/* ====== ÎœÎ­ÏƒÎ± ÏƒÏ„Î¿ panel ====== */
.panel-inner{ padding: 22px 24px; }
.panel-inner h4{ margin:0 0 8px; font-size:16px; }
.panel-inner p{ margin:0 0 14px; opacity:.75; }

.panel-links{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.panel-links a{
  text-decoration:none;
  color: rgba(20,20,20,.82);
  border: 1px solid rgba(0,0,0,.14);
  background: #fff;
  padding: 10px 12px;
  border-radius: 14px;
}



/* âœ… ÎºÎ¿Ï…Î¼Ï€Î¯: Ï€ÏÎ­Ï€ÎµÎ¹ Î½Î± ÎµÎ¯Î½Î±Î¹ relative Î³Î¹Î± Ï„Î± pseudo */
.hbtn{ position: relative; }

/* ÏŒÏ„Î±Î½ Î±Î½Î¿Î¯Î³ÎµÎ¹ */
.hdrop.open .hbtn{
  border-bottom-color: transparent;
  z-index: 7002;
}

/* 1) OUTLINE Ï„Î·Ï‚ Ï€ÏÎ¿Î­ÎºÏ„Î±ÏƒÎ·Ï‚ (Ï€ÎµÏÎ¯Î³ÏÎ±Î¼Î¼Î±) */
.hdrop.open .hbtn::before{
  content:"";
  position:absolute;
  left:-1px;
  right:-1px;

  /* ÎºÎ±Ï„ÎµÎ²Î±Î¯Î½ÎµÎ¹ Ï€ÏÎ¿Ï‚ Ï„Î¿ panel */
  top: calc(100% - 1px);
  height: var(--btnJoinH);

  background: transparent;
  border: 1px solid var(--menuBorder);
  border-top: 0;

  /* âœ… ÎºÎ±Î¼Ï€ÏÎ»ÎµÏ‚ ÎµÎ½ÏÏƒÎµÎ¹Ï‚ ÎºÎ¬Ï„Ï‰ */
  border-radius: 0 0 var(--btnJoinR) var(--btnJoinR);

  pointer-events:none;
}

/* 2) FILL Ï„Î·Ï‚ Ï€ÏÎ¿Î­ÎºÏ„Î±ÏƒÎ·Ï‚ (Î³Î­Î¼Î¹ÏƒÎ¼Î± Î³Î¹Î± Î½Î± ÎµÎ¯Î½Î±Î¹ solid) */
.hdrop.open .hbtn::after{
  content:"";
  position:absolute;
  left:0;
  right:0;

  top: 100%;
  height: calc(var(--btnJoinH) - 1px);

  background: var(--menuSolid);

  border-radius: 0 0 calc(var(--btnJoinR) - 2px) calc(var(--btnJoinR) - 2px);

  pointer-events:none;
}



:root{
  --menuSolid: #f3f3f3;
  --menuBorder: rgba(0,0,0,.16);

  --neckH: 56px;

  /* âœ… Î ÎŸÎ£ÎŸ â€œÎšÎ‘Î¤Î•Î’Î‘Î™ÎÎ•Î™â€ Î¤ÎŸ ÎšÎŸÎ¥ÎœÎ Î™ Î³Î¹Î± Î½Î± ÎºÎ¿Î»Î»Î®ÏƒÎµÎ¹ */
  --btnJoinH: 18px;     /* Î¬Î»Î»Î±Î¶Îµ 12â€“26 */
  --btnJoinR: 26px;     /* Ï€ÏŒÏƒÎ¿ ÎºÎ±Î¼Ï€ÏÎ»Î· ÏƒÏ„Î± ÎºÎ¬Ï„Ï‰ ÏƒÎ·Î¼ÎµÎ¯Î± */
}

</style>

<nav class="center-actions" id="centerActions" aria-label="Header links">

  <div class="hdrop">
    <button class="hbtn" type="button" aria-expanded="false">Watch</button>

    <div class="drop-panel" role="dialog" aria-label="Watch menu">

        <h4>GearNox Watch</h4>
        <p>Materials, movement, finishing â€” engineered minimalism.</p>
        <div class="panel-links">

    <div class="drop-panel" role="dialog" aria-label="Contact menu">
      <div class="panel-inner">
        <h4>Contact</h4>
        <p>Send a message â€” weâ€™ll reply soon.</p>
        <div class="panel-links">
          <a href="mailto:hello@gearnox.com">hello@gearnox.com</a>
          <a href="#" id="openContactModal">Open form</a>

</nav>


<script>
(() => {
  const header = document.getElementById("topHeader"); // Î¼Ï€Î¿ÏÎµÎ¯ Î½Î± ÎµÎ¯Î½Î±Î¹ null
  const nav = document.getElementById("centerActions");
  if (!nav) return;

  const drops = Array.from(nav.querySelectorAll(".hdrop"));

  function setHeaderH(){
    const h = header ? header.getBoundingClientRect().height : 64;
    document.documentElement.style.setProperty("--header-h", h + "px");
  }

  function closeAll(){
    drops.forEach(d=>{
      d.classList.remove("open");
      const b = d.querySelector(".hbtn");
      if(b) b.setAttribute("aria-expanded","false");
    });
  }

  function openDrop(d){
    const btn = d.querySelector(".hbtn");
    const panel = d.querySelector(".drop-panel");
    if(!btn || !panel) return;

    d.classList.add("open");
    btn.setAttribute("aria-expanded","true");

    // Î Î¡Î©Î¤Î‘ Î¬Î½Î¿Î¹Î¾Îµ Î³Î¹Î± Î½Î± Î­Ï‡ÎµÎ¹ ÏƒÏ‰ÏƒÏ„ÏŒ rect (opacity/clip-path)
    // (ÎµÎ¯Î½Î±Î¹ Î®Î´Î· open, Î¿Ï€ÏŒÏ„Îµ ok)
    const br = btn.getBoundingClientRect();
    const pr = panel.getBoundingClientRect();

    const neckX = (br.left + br.width/2) - pr.left;
    const neckW = Math.max(92, br.width + 12);

    panel.style.setProperty("--neck-x", neckX + "px");
    panel.style.setProperty("--neck-w", neckW + "px");
  }

  drops.forEach(d=>{
    const btn = d.querySelector(".hbtn");
    const panel = d.querySelector(".drop-panel");
    if(!btn || !panel) return;

    btn.addEventListener("click", (e)=>{
      e.stopPropagation();
      const willOpen = !d.classList.contains("open");
      closeAll();
      if(willOpen) openDrop(d);
    });

    panel.addEventListener("click", e => e.stopPropagation());
  });

  document.addEventListener("click", closeAll);
  document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeAll(); });

  setHeaderH();
  window.addEventListener("resize", ()=>{
    setHeaderH();
    const opened = drops.find(d=> d.classList.contains("open"));
    if(opened) openDrop(opened);
  }, { passive:true });
})();
</script>
